version: '1.0.{build}'
image: 
  - Visual Studio 2019
  - Ubuntu
branches:
  only:
  - master
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
  - sh: git config --global core.autocrlf true
install:
  # Install repo specific stuff here
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  - sh: dotnet --version
  # Display minimal restore text
  - cmd: dotnet restore ./Evolve.Migrations.Helper/Evolve.Migrations.Helper.csproj
  - sh: dotnet restore ./Evolve.Migrations.Helper/Evolve.Migrations.Helper.csproj
build_script:
  # output will be in ./src/bin/debug/netcoreapp1.1/publish
  - cmd: dotnet publish -c Release ./Evolve.Migrations.Helper/Evolve.Migrations.Helper.csproj -o ./Evolve.Migrations.Helper/bin/publish/win
  - sh: dotnet publish -c Release ./Evolve.Migrations.Helper/Evolve.Migrations.Helper.csproj -o ./Evolve.Migrations.Helper/bin/publish/linux
after_build:
  # For once the build has completed
artifacts:
 - path: './Evolve.Migrations.Helper/bin/publish/win' 
   name: evolve-migrations-helper-win
   type: WebDeployPackage
   
 - path: './Evolve.Migrations.Helper/bin/publish/linux'
   name: evolve-migrations-helper-linux
   type: WebDeployPackage
clone_depth: 1
test_script:
  # restore packages for our unit tests
  # - cmd: dotnet restore ./tests/tests.csproj --verbosity m
  # run the unit tests (requires changing into the test directory)
  # - cmd: cd tests
  # - cmd: dotnet xunit
on_finish :
  # any cleanup in here
deploy: off